<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>pc-shop</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div id="header" class="header row">
        <div class="left">
          <div class="wrap-img">
            <img src="./img/bg/logo.png" alt="logo" />
          </div>
        </div>
        <div class="center">
          <div class="wrap-search">
            <input type="hidden" name="page" value="search" />
            <div class="row">
              <div class="left" id="searchContainer">
                <datalist id="productCaptions">
                  <option value="Геймерский ПК Solaris-I"></option>
                  <option value="Геймерский ПК Solaris-S"></option>
                  <option value="Геймерский ПК Solaris-L"></option>
                  <option value="Геймерский ПК Solaris-14"></option>
                  <option value="Геймерский ПК Solaris-Z"></option>
                  <option value="Геймерский ПК Solaris-1E"></option>
                  <option value="Геймерский ПК Solaris-X"></option>
                  <option value="Геймерский ПК Solaris-1D"></option>
                  <option value="Геймерский ПК Solaris-11"></option>
                  <option value="Геймерский ПК Solaris-1K"></option>
                  <option value="Геймерский ПК Solaris-U"></option>
                  <option value="Геймерский ПК Solaris-P"></option>
                  <option value="Геймерский ПК Solaris-1A"></option>
                  <option value="Геймерский ПК Solaris-Y"></option>
                  <option value="Геймерский ПК Solaris-B"></option>
                  <option value="Геймерский ПК Solaris-1I"></option>
                  <option value="Геймерский ПК Solaris-13"></option>
                  <option value="Геймерский ПК Solaris-F"></option>
                  <option value="Геймерский ПК Solaris-1H"></option>
                  <option value="Геймерский ПК Solaris-12"></option>
                  <option value="Геймерский ПК Solaris-V"></option>
                  <option value="Геймерский ПК Solaris-E"></option>
                  <option value="Геймерский ПК Solaris-M"></option>
                  <option value="Геймерский ПК Solaris-1J"></option>
                  <option value="Геймерский ПК Solaris-17"></option>
                  <option value="Геймерский ПК Solaris-O"></option>
                  <option value="Геймерский ПК Solaris-N"></option>
                  <option value="Геймерский ПК Solaris-K"></option>
                  <option value="Геймерский ПК Solaris-1C"></option>
                  <option value="Геймерский ПК Solaris-10"></option>
                  <option value="Геймерский ПК Solaris-C"></option>
                  <option value="Геймерский ПК Solaris-J"></option>
                  <option value="Геймерский ПК Solaris-T"></option>
                  <option value="Геймерский ПК Solaris-1B"></option>
                  <option value="Геймерский ПК Solaris-16"></option>
                  <option value="Геймерский ПК Solaris-W"></option>
                  <option value="Геймерский ПК Solaris-Q"></option>
                  <option value="Геймерский ПК Solaris-R"></option>
                  <option value="Геймерский ПК Solaris-18"></option>
                  <option value="Геймерский ПК Solaris-A"></option>
                  <option value="Геймерский ПК Solaris-G"></option>
                  <option value="Геймерский ПК Solaris-1G"></option>
                  <option value="ПК для программистов Solaris-B"></option>
                  <option value="ПК для программистов Solaris-C"></option>
                  <option value="ПК для программистов Solaris-D"></option>
                  <option value="ПК для программистов Solaris-I"></option>
                  <option value="ПК для программистов Solaris-G"></option>
                  <option value="ПК для программистов Solaris-H"></option>
                  <option value="Офисный ПК Solaris-G"></option>
                  <option value="Офисный ПК Solaris-F"></option>
                  <option value="Офисный ПК Solaris-H"></option>
                  <option value="Офисный ПК Solaris-E"></option>
                  <option value="Офисный ПК Solaris-I"></option>
                  <option value="Офисный ПК Solaris-A"></option>
                  <option value="ПК для стрима Solaris-J"></option>
                  <option value="ПК для стрима Solaris-I"></option>
                  <option value="ПК для стрима Solaris-D"></option>
                  <option value="ПК для стрима Solaris-B"></option>
                  <option value="ПК для стрима Solaris-C"></option>
                  <option value="ПК для стрима Solaris-A"></option>
                  <option value="ПК для стрима Solaris-E"></option>
                  <option value="ПК для дизайнеров Solaris-A"></option>
                  <option value="Геймерский ПК Solaris-19"></option>
                  <option value="ПК для дизайнеров Solaris-E"></option>
                  <option value="ПК для дизайнеров Solaris-C"></option>
                  <option value="ПК для дизайнеров Solaris-B"></option>
                </datalist>
                <input
                  type="search"
                  name="query"
                  id="query"
                  placeholder=" Что ищем ?"
                  list="productCaptions"
                />
              </div>
              <div class="right">
                <input
                  id="find-product"
                  type="submit"
                  value=""
                  class="search-btn"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="wrap-account">
            <div class="top">
              <span>Нажмите кнопку</span>
            </div>
            <div class="middle">
              <a href="">
                <button class="btn">Войти</button>
              </a>
            </div>
            <div class="bottom">
              <span>Либо</span>
              <a href="">зарегистрируйтесь</a>
            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="top">
          <div class="wrap-navigation">
            <a href="compare.html">Сравнение</a>
            <a href="favorites.html">Избранные</a>
            <a href="cart.html">Корзина</a>
          </div>
          <div class="wrap-sort row">
            <div class="left">
              <a href="cart.html">Корзина</a>
              <img src="./img/bg/addtocart.png" class="cart-img" />
              <span id="innerCart">0</span>
            </div>
            <div class="center">
              <div>
                <a href="favorites.html"> Избранные</a>
                <img src="./img/bg/tofav.png" class="favorites-img" />
                <span id="innerFavorite">0</span>
              </div>
              <div class="compare-container">
                <a href="compare.html"> Сравнение</a>
                <img src="./img/bg/tocompare.png" class="compare-img" />
                <span id="innerCompare">0</span>
              </div>
            </div>
            <div class="right">
              <div class="right-item">
                <p>Товаров на странице</p>
                <div class="wrap-products-on-page">
                  <select
                    name="products-on-page"
                    id="products-on-page"
                    class="products-on-page"
                  >
                    <option id="ten" value="10" selected="">10</option>
                    <option id="twenty" value="20">20</option>
                    <option id="thirty" value="30">30</option>
                    <option id="fourty" value="40">40</option>
                  </select>
                </div>
              </div>
              <div class="right-item">
                <p>Сортирoвка</p>
                <select name="sort" id="select-sort" class="sort">
                  <option id="byPriceASC" value="byPriceASC" selected="">
                    От дешевых к дорогим
                  </option>
                  <option id="byPriceDESC" value="byPriceDESC">
                    От дорогиx к дешевым
                  </option>
                  <option id="byCaptionASC" value="byCaptionASC">A - Я</option>
                  <option id="byCaptionDESC" value="byCaptionDESC">
                    Я - А
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom row">
          <div class="left">
            <div>
              <button class="btn filter">Фильтровать</button>
              <button class="btn clear-filter">x</button>
            </div>
            <div class="wrap-props">
              <h3>Цена</h3>
              <div class="wrap-range">
                <label for="price_from">От:<span id="pf">0</span></label
                ><input
                  type="range"
                  min="0"
                  max="0"
                  value="0"
                  name="price_from"
                  id="price_from"
                />
              </div>
              <div class="wrap-range">
                <label for="price_to">До:<span id="pt">0</span></label
                ><input
                  type="range"
                  min="0"
                  max="0"
                  value="0"
                  name="price_to"
                  id="price_to"
                />
              </div>
            </div>

            <div class="filter-container"></div>
          </div>
          <div class="right" id="pageNumberContainer">
            <div class="container-pagination">
              <div class="pagination"></div>
            </div>

            <div class="container-products pave"></div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="top row">
          <div class="wrap-menu">
            <div><a href="">О нас</a></div>
            <div><a href="">Контакты</a></div>
            <div><a href="">Новости</a></div>
            <div><a href="">Отзывы</a></div>
            <div><a href="">Акции</a></div>
          </div>
          <div class="wrap-links">
            <div><a href="">Гарантия</a></div>
            <div>
              <a href="">Возврат товара</a>
            </div>
            <div><a href="">Кредит</a></div>
            <div>
              <a href="">Подарочные сертификаты</a>
            </div>
            <div>
              <a href="">Стать партнером</a>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="wrap-copyrights">
            <span>Lorem Ipsum © 2024 Все права защищены</span>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="./js/model/products.js"></script> -->
    <script src="./js/api.js"></script>
    <script src="./js/model/state.js"></script>
    <script src="./js/model/clean-functions.js"></script>
    <script src="./js/model/computed.js"></script>

    <script src="./js/view/generators.js"></script>
    <script src="./js/view/renders.js"></script>
    <script src="./js/view/listeners.js"></script>
    <script src="./js/view/index.js"></script>

    <script src="./js/storage.js"></script>

    <script src="./js/controller.js"></script>
  </body>
</html>
